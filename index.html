<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pluralsight</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="signin">
                <div class="wrapper">
                    <div class="logo">
                        <img src="./pluralsight-login-logo.png" alt="">
                    </div>
                    <form action="" method="POST">
                        <div>
                            <label class="EoU" for="Username">Email or Username</label>
                            <input type="text" name="Username" id="Username" value="" data-val-required="The Email or Username field is required.">
                        </div>
                        <div>
                            <label class="EoU" for="Password">Password</label>
                            <input id="Password" type="password" name="Password">
                        </div>
                        <button id="login" class="login-button" type="submit">Sign in</button>

                    </form>
                    <div class="links">
                        <a href="http://">Forgot Password?</a>
                        <a href="http://">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                    </div>
                    <a id="create-account" href="http://"><span>Create an account</span></a>
                </div>
            </div>
            <footer id="footer">
                Copyright &copy; 2004 - 2021 Pluralsight LLC. All rights reserved.
                <div>
                    <a href="http://">Terms of Use</a>
                    |
                    <a href="http://">Privacy Policy</a>
                </div> 
            </footer>
            
            
        </div>
        <div class="right">
            <div class="marketing-banner-marker">
                <div class="marketing-banner">
                    <div class="marketing-banner-text">
                        <div class="marketing-banner-text-wrapper">
                            <div class="marketing-banner-title">
                                <img src="./login-h1.png" alt="">
                                <a class="free-trial" href="http://">Try for free</a>
                            </div>
                        </div>
                    </div>
                    <img src="./logo-build-better.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
